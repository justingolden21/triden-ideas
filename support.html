<div class="row">

				<div class="col-8">
					<input id="email-input" type="email">

			</div>

			<br>

			<div class="row">
				<div class="col-4">
					<label for="password-input">Password:</label>
				</div>

					<input id="password-input" type="password">

			</div>

			<br>

			<button class="btn clear-btn-dark center">Login</button>

			<br>

		</form>

<h4 class="text-center">If you do not have credentials, please contact your sales associate.</h4>

</div>
