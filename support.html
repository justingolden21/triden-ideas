<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/input-styles.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/support-styles.css">
<script src="{{ site.baseurl }}/assets/js/form-scripts.js"></script>

<div id="main-section">

<h3 class="text-center">Have an account? Please enter your credentials below.</h3>

<br>

<table>
	<form id="login-form">
		<tr>
			<td>
				<label for="email-input">Email:</label>
			</td>
			<td>
				<input autofocus="true" id="email-input" type="email" class="form-control">
			</td>
		</tr>

		<tr>
			<td>
				<label for="password-input">Password:</label>
			</td>
			<td>
				<input id="password-input" type="password" class="form-control">
			</td>
		</tr>

		<tr>
			<td>
				<button id="login-btn" class="btn clear-btn-dark center">Login <i class="fas fa-arrow-right"></i></button>
			</td>
		</tr>
	</form>

</table>

<div class="text-center">
	<div id="alert-div"></div>
	<div id="spinner" class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>

<hr>

<p class="text-center">To contact support, call <a href="tel: 1-858-712-0040">(858) 712-0040</a>.</p>

<p class="text-center">If you do not have credentials, please contact your sales associate.</p>

</div>
