<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/index-styles.css">
<script src="{{ site.baseurl }}/assets/js/index-scripts.js"></script>

<video autoplay muted loop id="hex-video" poster="https://dummyimage.com/1920x1080/3/3">
	<source src="{{ site.baseurl }}/assets/video/hex_locks.mp4" type="video/mp4">
</video>

<div id="headline-div">

	<div id="about-us-div" class="row">
		<div class="col-md-4">
			<img id="about-logo" src="{{ site.baseurl }}/assets/images/logo/logo-shield-white.png">
		</div>
		<div class="col-md-8">
			<h2>Triden Group</h2>
			<h4>Where Security Protects <span id="protects-span"><b>Innovation</b></span> </h4>
		</div>
	</div>



	<div id="slider" class="hidden height-hidden">
		<div class="slider-item text-center">
			<h3><i class="fas fa-cloud"></i> Cloud</h3>
			<p>{{ site.data.text.home.cloud }}</p>
			<button class="btn clear-btn learn-more-btn" onclick="window.open('{{ site.baseurl }}/cloud.html', '_self');">Learn More</button><br>

		</div>
		<div class="slider-item text-center">
			<h3><i class="fas fa-lock"></i> Security</h3>
			<p>{{ site.data.text.home.security }}</p>
			<button class="btn clear-btn learn-more-btn" onclick="window.open('{{ site.baseurl }}/security.html', '_self');">Learn More</button><br>
		</div>
		<div class="slider-item text-center">
			<h3><i class="fas fa-server"></i> Infrastructure</h3>
			<p>{{ site.data.text.home.infrastructure }}</p>
			<button class="btn clear-btn learn-more-btn" onclick="window.open('{{ site.baseurl }}/infrastructure.html', '_self');">Learn More</button><br>
		</div>
	</div>

	<div id="slider-cols" class="row text-center">
		<div class="col-md-4 big-col">
			<div id="col-cloud" class="big-col-inner" title="Click to Learn More">
				<h1><i class="fas fa-cloud"></i><br>Cloud</h1>
				<br>
			</div>
		</div>
		<div class="col-md-4 big-col">
			<div id="col-security" class="big-col-inner" title="Click to Learn More">
				<h1><i id="lock-open-icon" class="fas fa-lock-open"></i><i id="lock-closed-icon" class="fas fa-lock"></i><br>Security</h1>
				<br>
			</div>
		</div>
		<div class="col-md-4 big-col">
			<div id="col-infra" class="big-col-inner" title="Click to Learn More">
				<h1>
					<i class="fas fa-server extra-server-icon"></i>
					<i class="fas fa-server"></i> 
					<i class="fas fa-server extra-server-icon"></i>
					<br>Infrastructure
				</h1>
				<br>
			</div>
		</div>
	</div>

</div>
