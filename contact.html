<div class="row justify-content-between">
	<div class="col-lg-5 col-md-6 center">
		<h2 class="blue">Tell us about your goals.</h2>
		<form>
			<div class="row">
				<div class="col-md-6">
					<label for="first-name-input">FIRST NAME</label>
					<br>
					<input required autofocus="true" id="first-name-input" class="form-control" type="text">
				</div>
				<div class="col-md-6">
					<label for="last-name-input">LAST NAME</label>
					<br>
					<input required id="last-name-input" class="form-control" type="text">
				</div>
			</div>
			<label for="company-input">COMPANY NAME</label>
			<br>
			<input required id="company-input" class="form-control" type="text">

			<label for="email-input">EMAIL ADDRESS</label>
			<br>
			<input required id="email-input" class="form-control" type="email">

			<label for="phone-input">PHONE NUMBER</label>
			<br>
			<input required id="phone-input" class="form-control" type="tel">

			<label for="comments-input">COMMENTS</label>
			<br>
			<textarea id="comments-input" class="form-control" rows="5"></textarea>

			<br>
			<hr style="display:inline">
			<button class="btn clear-btn clear-btn-dark" type="submit">SUBMIT</button>
			<br><br>
			
			<div id="alert-div"></div>
			<div id="spinner" class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			
			<br>
		</form>
